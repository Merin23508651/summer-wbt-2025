    <h3> <a href="../index.html">Home</a>
        <a href="Education.html">Education</a>

        <a href="Experience.html">Experience</a>
    </h3>

    <form id="contactForm" class="contact-form">
        <h3 class="contact">Contact Form</h3>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-section">Reason for Contacting:</div>
        <div class="radio-group">
            <input type="radio" name="Contact" id="Thesis" required>Thesis<br>
            <input type="radio" name="Contact" id="Project">Project<br>
            <input type="radio" name="Contact" id="Meeting">Meeting<br>
        </div>

        Services:<br>
        <select id="service" required>
            <option value="">Select a service</option>
            <option value="Graphics Design">Graphics Design</option>
            <option value="UI/UX Desgin">UI/UX Desgin</option>
            <option value="micro controller project">Microcontroller project</option>
        </select>
        <br>

        Your Position in your company:
        <select id="position" required>
            <option value="">Select a position</option>
            <option value="CEO">CEO</option>
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="Employer">Employer</option>
        </select>

        <br>

        <input type="submit" value="Submit" class="submit-btn">
    </form>
