    <form method="Get" class="contact-form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="E-mail">Email</label>
            <input type="email" id="email">
        </div>

        <div class="form-section">Reason for Contacting:</div>
        <div class="radio-group">

            <input type="radio" name="Contact" id="thesis" required>Thesis<br>

            <input type="radio" name="Contact" id="project">Project<br>

            <input type="radio" name="Contact" id="meeting">Meeting<br>

        </div>

        Services:<br>
        <select required>
            <option value="">Select a service</option>
            <option value="Graphics Design">Graphics Design</option>
            <option value="UI/UX Desgin">UI/UX Desgin</option>
        </select>
        <br>

        Your Position in your company:
        <select required>
            <option value="">Select a position</option>
            <option value="ceo">CEO</option>
            <option value="HR">HR</option>
            <option value="employer">Employer</option>
        </select>

        <br>

        <input type="submit" value="Submit" class="submit-btn">
    </form>
